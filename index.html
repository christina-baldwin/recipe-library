<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Library</title>
  </head>

  <body>
    <h1>Recipe Library</h1>

    <div class="filters">
      <div class="filter diet-filter">
        <label>Filter by diet</label>
        <select>
          <option data-filter="all">All</option>
          <option data-filter="vegan">Vegan</option>
          <option data-filter="gluten-free">Gluten-free</option>
          <option data-filter="dairy-free">Dairy-free</option>
        </select>
      </div>

      <div class="filter cuisine-filter">
        <label>Filter by cuisine</label>
        <select>
          <option data-filter="all">All</option>
          <option data-filter="mediterranean">Mediterranean</option>
          <option data-filter="middle-eastern">Middle Eastern</option>
          <option data-filter="asian">Asian</option>
          <option data-filter="italian">Italian</option>
          <option data-filter="mexican">Mexican</option>
        </select>
      </div>

      <div>
        <label>Sort by</label>
        <select>
          <option>Cooking time ascending</option>
          <option>Cooking time descending</option>
          <option>Number of ingredients ascending</option>
          <option>Number of ingredients descending</option>
        </select>
      </div>
    </div>

    <div class="recipes">
      <div
        class="recipe"
        data-category="mediterranean vegan gluten-free dairy-free"
      >
        <img
          src="https://images.pexels.com/photos/10167647/pexels-photo-10167647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
        <h2>Koupepia</h2>
        <p><span>Cuisine:</span> Mediterranean</p>
        <p><span>Diet:</span> Vegan, Gluten-free, Dairy-free</p>
        <p><span>Time:</span> 60min</p>
        <p>Ingredients:</p>
        <ul class="ingredients">
          <li class="ingredient">Vine leaves</li>
          <li class="ingredient">Rice</li>
          <li class="ingredient">Tomatoes</li>
          <li class="ingredient">Garlic</li>
        </ul>
      </div>
    </div>
  </body>
</html>
